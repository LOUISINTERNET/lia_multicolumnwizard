<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div class="formengine-field-item t3js-formengine-field-item disable-default-close">
        <div class="form-control-wrap" style="max-width: 804px">
            <div class="form-wizards-wrap">
                <div class="form-wizards-item-element">
                    <div class="input-group t3js-form-field-link">
                        <span class="t3js-form-field-link-icon input-group-text mwc-add-link-icon"></span>
                        <input class="form-control form-control-explanation t3js-form-field-link-explanation" title="" value="" readonly="" hidden="" data-ignore="1" >
                        <div class="form-control-clearable-wrapper">
                            <input type="text" id="formengine-input-670ba507eff99481113423" class="form-control form-control-clearable t3js-clearable t3js-form-field-link-input" data-formengine-input-initialized="true" data-ignore="1" >
                            <button type="button" tabindex="-1" title="Clear input" aria-label="Clear input" class="close mwc-close" style="visibility: hidden;">
                                <span class="t3js-icon icon icon-size-small icon-state-default icon-actions-close" data-identifier="actions-close">
                                    <span class="icon-markup">
                                        <core:icon identifier="actions-close" size="small" />
                                    </span>
                                </span>
                            </button>
                        </div>
                        <input type="text" id="mcw_{name}-{itemFormElID}-{id}" value="" data-name="{name}" style="display:none;">
                        <button class="btn btn-default t3js-form-field-link-explanation-toggle mwc-add-link-edit-link-button" type="button" title="Toggle link explanation" disabled="">
                            <span class="t3js-icon icon icon-size-small icon-state-default icon-actions-version-workspaces-preview-link" data-identifier="actions-version-workspaces-preview-link" aria-hidden="true">
                                <span class="icon-markup">
                                    <core:icon identifier="actions-eye-link" size="small" />
                                </span>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="form-wizards-item-aside form-wizards-item-aside--field-control">
                    <div class="btn-group">
                        <a href="" data-fieldid="mcw_{name}-{itemFormElID}-{id}" data-fieldname="{name}" data-linkusefield="{conf.linkUseField}" aria-label="Open link wizard" class="btn btn-default">
                            <span title="Link" class="t3js-icon icon icon-size-small icon-state-default icon-actions-wizard-link" data-identifier="actions-wizard-link" aria-hidden="true">
                                <span class="icon-markup">
                                    <core:icon identifier="actions-link" size="small" />
                                </span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
